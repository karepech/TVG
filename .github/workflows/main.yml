name: Generate Live M3U Playlist

# Tentukan kapan workflow akan berjalan
on:
  push:
    branches:
      - main
  # JADWAL BARU: 3 kali per jam (setiap 20 menit)
  schedule:
    - cron: '*/20 * * * *' # Menjalankan setiap 20 menit
  workflow_dispatch: # Memungkinkan menjalankan secara manual

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout kode repositori Anda
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Install dependensi dari package.json
      - name: Install dependencies
        run: npm install

      # 4. Jalankan Skrip Utama
      - name: Run M3U Generator (Raw Grouped)
        run: node generate-raw-grouped.js 
        
      # 5. Commit dan Push file output 
      - name: Commit and Push new M3U and Stats
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          # File output yang dihasilkan oleh generate-raw-grouped.js
          file_pattern: 'live-raw-grouped.m3u live-raw-stats.json'
          commit_message: "Automatic M3U update based on live events (20m interval)"
          commit_user_name: Live M3U Bot
          commit_user_email: actions@github.com
